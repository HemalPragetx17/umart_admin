<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="UMart Admin" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy"
    content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin" />

  <title>UMart Admin</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.png" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>

<body id="kt_body" class="page-loading splash-screen mat-typography">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="%PUBLIC_URL%/theme-script.js"></script>

  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <!-- <img src="%PUBLIC_URL%/media/logos/default-small.svg" alt="UMart logo" />
      <span>Loading ...</span> -->
    <div class="arc"></div>
    <div class="splash-h1">
      <span>LOADING</span>
    </div>
  </div>
  <div id="root-modals"></div>
</body>

</html>
