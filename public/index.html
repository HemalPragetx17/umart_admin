<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="UMart Admin" />
  <title>UMart Admin</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.png" />
  <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
</head>

<body id="kt_body" class="page-loading splash-screen mat-typography">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    if (document.documentElement) {
      var defaultThemeMode = 'system'
      var themeMode = localStorage.getItem('kt_theme_mode_value')
      if (!themeMode) {
        if (defaultThemeMode === 'system') {
          themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        } else {
          themeMode = defaultThemeMode
        }
      }
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        themeMode = "light"
      }
      document.documentElement.setAttribute('data-bs-theme', themeMode)
    }
  </script>
  
  <div id="root"></div>
  <div id="splash-screen" class="splash-screen">
    <!-- <img src="%PUBLIC_URL%/media/logos/default-small.svg" alt="UMart logo" />
      <span>Loading ...</span> -->
    <div class="arc"></div>
    <div class="splash-h1">
      <span>LOADING</span>
    </div>
  </div>
  <div id="root-modals"></div>
</body>

</html>
